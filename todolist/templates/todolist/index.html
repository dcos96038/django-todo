{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO APP</title>

    <!--CSS-->
    <link rel="stylesheet" href="{% static 'todolist/css/main.css' %}">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://bootswatch.com/4/sketchy/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <h1 class="display-2 mt-4 text-center">TODO LIST APP</h1>
    </div>

    <div class="container">
        <div class="card">
            <div class="card-title">
                <div class="row justify-content-center">
                    <h3>Que vamos a hacer hoy?</h3>
                </div>
                <div class="row justify-content-center">
                    <input type="text" class="form-control" placeholder="Descripcion de tarea" style="width:50%;">
                    <button class="btn btn-primary">Agregar</button>
                </div>
            </div>
            <div class="card-body">
                <div class="row justify-content-center">
                    <button class="btn btn-warning">Eliminar completadas</button>
                    <button class="btn btn-danger">Eliminar todo</button>
                </div>

            </div>
        </div>
    </div>

    <!--Scripts-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
